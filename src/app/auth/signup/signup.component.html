<div class="auth-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div class="form-group">
      <label for="name" class="visually-hidden">Name</label>
      <input 
        type="text" 
        id="name"
        name="name" 
        [(ngModel)]="name" 
        placeholder="Name" 
        required 
        autocomplete="name" />
    </div>
    <div class="form-group">
      <label for="email" class="visually-hidden">Email</label>
      <input 
        type="email" 
        id="email"
        name="email" 
        [(ngModel)]="email" 
        placeholder="Email" 
        required 
        autocomplete="email" />
    </div>
    <div class="form-group">
      <label for="password" class="visually-hidden">Password</label>
      <div class="password-container">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          id="password"
          name="password" 
          [(ngModel)]="password" 
          placeholder="Password" 
          required 
          autocomplete="new-password" />
        <span class="toggle-password" (click)="togglePasswordVisibility()">
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
            <line x1="3" y1="3" x2="21" y2="21"></line>
          </svg>
        </span>
      </div>
    </div>
    <!-- Removed [disabled] attribute to prevent any issues with button visibility -->
    <button type="submit" class="btn-register">
      <span *ngIf="loading" class="spinner"></span>
      <span *ngIf="!loading">Register</span>
    </button>
  </form>
  <p class="switch-link">
    Already have an account? <a href="/login">Login</a>
  </p>
  <div *ngIf="message" class="message" [ngClass]="messageType">{{ message }}</div>
</div>
