<div class="auth-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div class="form-group">
      <input
        type="text"
        name="name"
        [(ngModel)]="name"
        placeholder="Name"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Email"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        required
      />
    </div>
    <button type="submit">Register</button>
  </form>
  <p class="message" *ngIf="message">{{ message }}</p>
</div>
